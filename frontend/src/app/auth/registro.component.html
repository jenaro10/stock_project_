<app-menu></app-menu>

<div class="container d-flex justify-content-center">
    <div>
        <img src="../../assets/login.jpg" alt="login" height="400px" width="400px">
        </div>
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro"><i class="fas fa-user-plus"></i> Crear Cuenta</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <form #f="ngForm" novalidate (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" autocomplete="off"
                        [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" name="username" id="username" autocomplete="off"
                        required [(ngModel)]="username">
                </div>
        
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" class="form-control" name="password" id="password" required
                        [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" type="submit" [disabled]="!f.valid">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
