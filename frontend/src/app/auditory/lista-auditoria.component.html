<app-menu></app-menu>
<div class="container">
  <div class="form-group">
    <label for="filtroRoom">Filtrar por Room:</label>
    <input type="text" class="form-control" id="filtroRoom" [(ngModel)]="filtroRoom">
  </div>
  <button class="btn btn-primary" (click)="filtrarAuditorias()">Filtrar</button>
</div>

<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th>ID</th>
          <th>Room</th>
          <th>TotalOfFailures</th>
          <th>totalOfProperties</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let auditory of auditories">
            <td>{{ auditory._id }}</td>
            <td>{{ auditory.room }}</td>
            <td>{{ auditory.totalOfFailures }}</td>
            <td>{{ auditory.totalOfProperties }}</td>
            <!-- Agrega aquí más etiquetas HTML para mostrar otras propiedades -->
          </tr>
        </tbody>
      </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{listaVacia}}</h2></div>
</div>
